<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Shifumi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/05465ea571.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--______________________________ 
        header avec navbar -->
    <header class="bgBlue">
            <nav>
                <img src="assets/img/close_game.png" alt="image croix" class="endGame">
                <h1>MAGIC SHIFUMI</h1>
                <a href="#gameRule">?</a>
            </nav>
    </header>
    <!--______________________________ 
        modal règle du jeu -->
    <div id="gameRule">
        
    </div>
    <!--___________________________________ 
        Enter name -->
        <section id="enterName">

        </section>
    <!--___________________________________ 
        affichage propositions de combat -->
    <section id="game" class="container-fluid bgBlue">
        <div class="container">
            <div class="row pt-4">
                <div class="col-12 col-md-6 text-center bgImgMirror order-0 order-md-1">
                    <div class="textWelcome">
                        <div class="welcome">
                        </div>
                        <div>
                            pour jouer,
                        </div>
                        <div>
                            clique
                        </div>
                        <div>
                            sur un gant
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 lineHands order-1 order-md-0 text-center">
                    <div class="stone">
                        <img src="assets/img/pierre.png" class="imgHands">
                        <div class="pt-3">pierre</div>
                    </div>
                    <div class="paper imgHands">
                        <img src="assets/img/feuille.png" class="imgHands">
                        <div class="pt-3">feuille</div>
                    </div>
                    <div class="scissors ">
                        <img src="assets/img/ciseaux.png" class="imgHands">
                        <div class="pt-3">ciseaux</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--________________________________
        affichage du résulat du match -->
        <section id="resultGame">

        </section>
    <!--_________________________________ 
        tu as gagné ! -->
        <section id="win">

        </section>
    <!--_________________________________ 
        tu as perdu -->
        <section id="loose">

        </section>
    <!--__________________________________ 
        match nul -->
        <section id="equality">

        </section>
    <!--__________________________________ 
        score final -->
    <section id="score">

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
